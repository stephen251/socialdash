<!DOCTYPE html>
<html>
  <head>
    <title>Super Bowl Bar Chart</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js">
    	

  <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js" type="text/javascript"></script>
  <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-circular-gauge.min.js" type="text/javascript"></script>

    </script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
      anychart.onDocumentReady(function() {                                         // Fetch Data from the API
        fetch('https://api.apispreadsheets.com/data/4783/?dataFormat=matrix')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {
         // create data variable for the chart
          var data = {
            header: ["Post text", "Platform", "Reach"],
            rows: myJson.data
          }
          // create the chart
          var chart = anychart.column();
          // add the data
          chart.data(data);
          // set the chart title
          chart.title("Talking Money Social Media Dashboard");
          // draw
          chart.container("container");
          chart.draw();
        });
      });
    </script>

 <div id="container" style="width: 500px; height: 400px;"></div>

 <script>
anychart.onDocumentReady(function () {
 
  //create data set on our data
  dataSet = anychart.data.set([81, 34.5]);
 
  // chart type
  gauge = anychart.circularGauge();
 
  //set series padding
  gauge.data(dataSet).padding('4%');
 
  //set axis scale settings
  var scale = gauge.axis().scale();
  scale.minimum(0)
      .maximum(100)
      .ticks()
      .interval(10);
 
  //set major axis ticks
  var axis = gauge.axis();
  axis.ticks()
      .enabled(true)
      .fill('white')
      .stroke('#888')
      .type('trapezoid')
      .length(20);
 
  //set minor axis ticks
  axis.minorTicks()
      .enabled(true)
      .fill('white')
      .stroke('#ccc')
      .type('trapezoid')
      .length(10);
 
  //set the look of the bar that presents data
  gauge.bar(0)
      .position('i')
      .fill('#F0673B .9')
      .stroke('#F0673B')
      .radius(65);
 
  // draw chart
  gauge.container('container').draw();
});
</script>
  </body>
</html>
